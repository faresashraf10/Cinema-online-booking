    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const seats = document.querySelectorAll(".seat");
        const selectedSeats = [];
        const maxSeats = 5;
        const seatPrice = 150;

        seats.forEach(function (seat) {
          seat.addEventListener("click", function () {
            if (
              selectedSeats.length >= maxSeats &&
              !this.classList.contains("selected")
            ) {
              alert("You can only book up to 5 seats.");
              return;
            }

            this.classList.toggle("selected");
            const seatNumber = this.dataset.seat;
            if (this.classList.contains("selected")) {
              selectedSeats.push(seatNumber);
            } else {
              const index = selectedSeats.indexOf(seatNumber);
              if (index !== -1) {
                selectedSeats.splice(index, 1);
              }
            }
            updateSelectedSeats();
          });
        });

        function updateSelectedSeats() {
          const selectedSeatsList =
            document.getElementById("selectedSeatsList");
          const totalCostElement = document.getElementById("totalCost");
          selectedSeatsList.innerHTML = "";

          let totalCost = selectedSeats.length * seatPrice;
          totalCostElement.textContent = totalCost;

          // Store total cost in URL parameters
          const url = new URL(window.location.href);
          url.searchParams.set("totalCost", totalCost);
          history.replaceState(null, "", url);
        }
      });

    </script>
