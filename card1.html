<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="book.css" />
    <title>Cinema</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <h2 id="CinemaName" style="cursor: pointer">CinemaName</h2>
      </div>

      <nav class="navigation">
        <a href="home.html">Now Showing</a>
        <a href="comingsoon.html">Coming Soon</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="login">
        <button id="myaccButton">MY ACCOUNT</button>
        <button id="loginnButton"><i class="fas fa-user"></i> Login</button>
      </div>
    </header>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("loginnButton")
          .addEventListener("click", function () {
            window.location.href = "loginPage.html";
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("myaccButton")
          .addEventListener("click", function () {
            window.location.href = "myAcc.html";
          });
      });
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("CinemaName")
          .addEventListener("click", function () {
            window.location.href = "home.html";
          });
      });
    </script>

    <section>
      <div class="book-content">
        <div class="card">
          <div class="book-image"><img src="/images/TheNun.jpg" alt="" /></div>
        </div>
        <div class="right-side">
          <h2 style="color: #ce2eae; font-size: 40px; font-weight: 550">
            The Nun
          </h2>
          <div class="second-line">
            <div>Action</div>
            <ul class="list-one">
              <li>Rated +18</li>
            </ul>
            <ul class="list-two">
              <li>120 Mins</li>
            </ul>
          </div>
          <div class="third-line">
            <button id="watch-butt" class="watch-butt">Watch Trailer</button>
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                document
                  .getElementById("watch-butt")
                  .addEventListener("click", function () {
                    window.location.href =
                      "https://youtu.be/QF-oyCwaArU?si=EeM90sNwg8pFkbOV";
                  });
              });
            </script>
          </div>
          <div class="fourth-line">
            <div>Showtimes</div>
            <hr />
          </div>
          <div class="fifth-line">
            <div class="line-content">
              <div class="line-card">
                <button class="line-butt">
                  <div>
                    <div class="thu">Thu</div>
                    <div class="day">25</div>
                    <div class="apr">Apr</div>
                  </div>
                </button>
              </div>
              <div class="line-card">
                <button class="line-butt">
                  <div>
                    <div class="thu">Fri</div>
                    <div class="day">26</div>
                    <div class="apr">Tue</div>
                  </div>
                </button>
              </div>
              <div class="line-card">
                <button class="line-butt">
                  <div>
                    <div class="thu">Sat</div>
                    <div class="day">27</div>
                    <div class="apr">Apr</div>
                  </div>
                </button>
              </div>
              <div class="line-card">
                <button class="line-butt">
                  <div>
                    <div class="thu">Sun</div>
                    <div class="day">28</div>
                    <div class="apr">Apr</div>
                  </div>
                </button>
              </div>
              <div class="line-card">
                <button class="line-butt">
                  <div>
                    <div class="thu">Mon</div>
                    <div class="day">29</div>
                    <div class="apr">Apr</div>
                  </div>
                </button>
              </div>
              <div class="line-card">
                <button class="line-butt">
                  <div>
                    <div class="thu">Tue</div>
                    <div class="day">30</div>
                    <div class="apr">Apr</div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="sixth-line">
            <div class="sixth-content">
              <strong>SanStephano</strong>
              <div class="regular">
                <div>Regular</div>
                <ul class="sixth-list">
                  <li>Premium</li>
                </ul>
              </div>
              <div class="sixth-button">
                <button>9.30 PM (2D)</button>
                <button class="butt-two">12 AM (2D)</button>
              </div>
            </div>
            <br />
            <hr />
            <div class="sixth-content">
              <strong>Madinty</strong>
              <div class="regular">
                <div>Regular</div>
                <ul class="sixth-list">
                  <li>Premium</li>
                </ul>
              </div>
              <div>
                <div class="sixth-button">
                  <button>8.30 PM (2D)</button>
                  <button class="butt-two">11 AM (2D)</button>
                </div>
                <div>
                  <br />
                  <div>VIP</div>
                  <div class="sixth-button">
                    <button>10.30 PM (2D)</button>
                    <button class="butt-two">1 AM (2D)</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
