<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="payInfo.css" />
</head>
<body>
  <div class="container-wrapper">
    <div class="header"><h2><b>Payment Information</b></div></h2>
    <div class="containers">
      <img src="4.png" class="visa-image" alt="Visa Card Image" />
      <div class="form-container">
        <form id="paymob_checkout">
          <div class="card-num-input">
            <input
              placeholder="Card Number"
              type="tel"
              name="number"
              id="number"
              class="card-num"
            />
          </div>
          <div class="card-num-input">
            <input
              placeholder="Card Holder Name"
              type="text"
              name="name"
              paymob_field="card_holdername"
            />
          </div>
          <div class="input-containers">
            <input placeholder="MM/YY" type="tel" name="expiry" id="mmyy" />
            <input
              placeholder="CVV"
              type="tel"
              name="cvc"
              paymob_field="card_cvn"
            />
          </div>
          <div class="checkbox-container">
            <label for="save card" style="color: #7f98c5; font-size: small;"><span>Save Card</span></label>
            <input type="checkbox" value="tokenize" name="save card" />
          </div>
          <button id="submitButton" type="submit" class="submit">PAY</button>
        </form>
        <div class="footer">
          <span><i class="fa fa-lock" aria-hidden="true"></i> Secured by Paymob</span>
          <img src="paymob_new.svg" id="paymobimg" alt="Paymob Logo" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
